<div id="header">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span7">
                <h1 id="title">
                    <a href="{{ root_url }}/">{{ site.title }}</a>
                </h1>
            </div>
            <div class="span5">
                <form action="{{ site.simple_search }}" method="get" class="pull-right form-search">
                <fieldset>
                    <legend style="display: none">Search</legend>
                    <input type="text" placeholder="Search for ..." value="" name="q" id="q" class="input-xlarge search-query">
                    <input type="hidden" name="as_sitesearch" value="blog.mirajavora.com" />
                    <button type="submit" class="btn btn-warning">Search</button>
                </fieldset>
                </form>                </div>
        </div>
    </div> <!-- /container -->
</div> <!-- /header -->
